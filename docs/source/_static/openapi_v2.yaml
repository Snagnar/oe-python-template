openapi: 3.1.0
paths:
  /health:
    get:
      description: "Check the health of the system.\n\nThis operation returns the\
        \ health of the system.\nThe status can be either UP or DOWN.\nIf the service\
        \ is healthy, the status will be UP.\nIf the service is unhealthy, the status\
        \ will be DOWN and a reason will be provided.\nThe response will have a 200\
        \ OK status code if the service is healthy,\nand a 500 Internal Server Error\
        \ status code if the service is unhealthy.\n\nReturns:\n    Health: The health\
        \ of the system."
      operationId: health_endpoint_health_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
          description: Successful Response
      summary: Health Endpoint
      tags:
      - system
  /healthz:
    get:
      description: "Check the health of the system.\n\nThis operation returns the\
        \ health of the system.\nThe status can be either UP or DOWN.\nIf the service\
        \ is healthy, the status will be UP.\nIf the service is unhealthy, the status\
        \ will be DOWN and a reason will be provided.\nThe response will have a 200\
        \ OK status code if the service is healthy,\nand a 500 Internal Server Error\
        \ status code if the service is unhealthy.\n\nReturns:\n    Health: The health\
        \ of the system."
      operationId: health_endpoint_healthz_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
          description: Successful Response
      summary: Health Endpoint
      tags:
      - system
  /hello/echo:
    post:
      description: "Echo back the provided utterance.\n\nArgs:\n    request (Utterance):\
        \ The utterance to echo back.\n\nReturns:\n    Echo: The echo.\n\nRaises:\n\
        \    422 Unprocessable Entity: If utterance is not provided or empty."
      operationId: echo_v2_hello_echo_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Utterance'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Echo'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Echo V2
      tags:
      - hello
  /hello/world:
    get:
      description: "Return a hello world message.\n\nReturns:\n    _HelloWorldResponse:\
        \ A response containing the hello world message."
      operationId: hello_world_hello_world_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_HelloWorldResponse'
          description: Successful Response
      summary: Hello World
      tags:
      - hello
