components:
  schemas:
    Echo:
      description: Response model for echo endpoint.
      properties:
        text:
          description: The echo
          examples:
          - HELLO, WORLD!
          minLength: 1
          title: Text
          type: string
      required:
      - text
      title: Echo
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    Health:
      description: 'Represents the health status of a service with optional components
        and failure reasons.


        A health object can have child components, each with its own health status.

        The parent health is automatically computed from its components - it is

        considered UP only if all child components are UP. If any component is DOWN,

        the parent will also be DOWN with a reason listing the failed components.'
      properties:
        components:
          additionalProperties:
            $ref: '#/components/schemas/Health'
          title: Components
          type: object
        reason:
          anyOf:
          - type: string
          - type: 'null'
          title: Reason
        status:
          $ref: '#/components/schemas/_HealthStatus'
      required:
      - status
      title: Health
      type: object
    Utterance:
      description: Model representing a text utterance.
      properties:
        text:
          description: The utterance to echo back
          examples:
          - Hello, world!
          minLength: 1
          title: Text
          type: string
      required:
      - text
      title: Utterance
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
    _HealthStatus:
      enum:
      - UP
      - DOWN
      title: _HealthStatus
      type: string
    _HelloWorldResponse:
      description: Response model for hello-world endpoint.
      properties:
        message:
          description: The hello world message
          examples:
          - Hello, world!
          title: Message
          type: string
      required:
      - message
      title: _HelloWorldResponse
      type: object
info:
  contact:
